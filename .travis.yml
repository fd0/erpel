language: go
sudo: false

go:
  - "1.10.x"
  - "1.11.x"

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go get -u github.com/golang/lint/golint
  - go get golang.org/x/tools/cmd/goimports

script:
  - go test -v
  - go build -mod=vendor
  - go run -mod=vendor build.go || go run build.go
  - diff <(goimports -d *.go) <(printf "")

after_success:
  - diff <(golint ./...) <(printf "")
